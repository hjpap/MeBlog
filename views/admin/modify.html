<!DOCTYPE html>

<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title><%=siteInfo ? siteInfo.title : "Me."%> - 编辑文章</title>
        <meta name="description" content='编辑文章,<%=siteInfo ? siteInfo.description : "Me."%>'>
        <link rel="stylesheet" href="<%=siteInfo.siteStaticURL%>/stylesheets/style.css">
		<link rel="stylesheet" href="<%=siteInfo.siteStaticURL%>/stylesheets/admin.css">
        <link rel="stylesheet" href="<%=siteInfo.siteStaticURL%>/stylesheets/ui.toast.css">
        <link rel="stylesheet" href="<%=siteInfo.siteStaticURL%>/stylesheets/qnui.css">

        <script type="text/javascript" src="<%=siteInfo.siteStaticURL%>/javascripts/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="<%=siteInfo.siteStaticURL%>/ueditor/ueditor.config.js"></script>
		<script type="text/javascript" src="<%=siteInfo.siteStaticURL%>/ueditor/editor_api.js"></script>
		<script type="text/javascript" src="<%=siteInfo.siteStaticURL%>/DatePicker/WdatePicker.js"></script>
        <script type="text/javascript" src="<%=siteInfo.siteStaticURL%>/javascripts/post.js"></script>
        <script type="text/javascript" src="<%=siteInfo.siteStaticURL%>/javascripts/ui.js"></script>
        <script type="text/javascript" src="<%=siteInfo.siteStaticURL%>/javascripts/qn/plupload/plupload.full.min.js"></script>
        <script type="text/javascript" src="<%=siteInfo.siteStaticURL%>/javascripts/qn/plupload/i18n/zh_CN.js"></script>
        <script type="text/javascript" src="<%=siteInfo.siteStaticURL%>/javascripts/qn/qiniu.min.js"></script>
        <script type="text/javascript" src="<%=siteInfo.siteStaticURL%>/javascripts/qn/ui.js"></script>
</head>
<body id="uploadbody">
        <div>
            <% include menu.html %>

            <div class="main-content">
                <!----------  modify content ----------->
        <%
            if(article){
        %>
        <div class="ad-container">
            <div class="ad-editor">
                <h2>编辑文章</h2>
                <form id="articleForm" action="/modifyArticleForm" method="POST">
                    <div class="content">
                        <input class="tilinput" id="title"  placeholder="请输入标题"  type="text" name="title" value="<%=article.title%>"/>
                        </br>
                        <textarea class="tilinput" id="descript" placeholder="描述" type="text" name="descript"><%=article.descript?article.descript:"" %></textarea>
                        <input type="hidden" id="url" value="<%= siteInfo.siteStaticURL %>">
                        <input type="hidden" id="domain" value="<%= domain %>">
                        <input type="hidden" id="uptoken_url" value="<%= uptoken_url %>">
                        <div id="qnuploadhost"></div>
                        </br>
                        <input type="hidden" value="<%=article['_id']%>" name="aid"/>
                        <textarea class="myeditor" name="mytext" id="myEditor"><%=article.content%></textarea>
                    </div>

                    <div class="right-box">
                        <div class="rbox">
                            <div class="b-title">发布</div>
                            <div class="b-content">
                                <div class="post-box">
                                    <div>
                                        <input type="radio" value="1" name="limit" <%=article.limit=='1'?'checked':''%>/>
                                        <label for="limit">公开</label>
                                    </div>
                                    <div>
                                        <input type="radio" value="2" name="limit"  <%=article.limit=='2'?'checked':''%>/>
                                        <label for="limit">密码</label>
                                        <div id="articlepwdinput" style="display:none">
                                            <input type="text" id="articlepwd" name="articlepwd" value="<%=article.password%>" placeholder="请输入密码"/>
                                        </div>
                                    </div>
                                    <div>
                                        <input type="radio" value="3" name="limit" <%=article.limit=='3'?'checked':''%>/>
                                        <label for="limit">私人</label>
                                    </div>
                                    <div>
                                        <label for="sortby">排序:</label>
                                        <input type="text" value="<%=article.sortby%>" name="sortBy" size="4"/>
                                    </div>
                                    <div>
                                        <div>发布时间:</div>
                                        <input id="datetime" name="postTime" class="Wdate" value="<%=article.create_date%>" style="width:100%" onClick="WdatePicker({startDate:'%y-%M-01',dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" />
                                        <input id="ifmodify" type="hidden" value="modify"/>
                                    </div>
                                </div>
                                <input id="submitBtn" type="button" value="提交"/>
                            </div>
                        </div>

                        <div class="rbox">
                            <input type="hidden" value="<%=article.type%>" id="artType"/>
                            <div class="b-title">分类</div>
                            <div id="type-box" class="b-content">

                            </div>
                            <div>
                                <div class="addtypebtn" id="showBtn">添加新类别</div>
                                <div id="addType" class="addtype" style="display:none">
                                    <input type="text" name="newType" id="newType"/>
                                    <input type="button" id="addTypeBtn" value="添加"/>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <%
            }
        %>


		<script type="text/javascript">
			var editor = new UE.ui.Editor();
			editor.render("myEditor");
			//1.2.4以后可以使用一下代码实例化编辑器
			//UE.getEditor('myEditor')
            new QnUpload("#qnuploadhost");
		</script>
<!----------------- modify content  ------------------->
        </div>


</body>
</html>
